    <lightning-breadcrumbs>
        <template for:each={breadcrumbData} for:item="crumb">
            <lightning-breadcrumb
                key={crumb.id}
                data-id={crumb.id}
                label={crumb.label}
                name={crumb.name}
                onclick={handleNavigateTo}>
            </lightning-breadcrumb>
        </template>
    </lightning-breadcrumbs>

    <lightning-card>
        <div class="slds-m-around_medium">
            <table>
                <template for:each={data} for:item="item">
                    <tr key={item.id}>
                        <template if:true={item.isFolder}>
                            <td><p><lightning-icon icon-name="standard:folder"></lightning-icon></p></td>
                            <td><a data-id={item.id} data-name={item.name} onclick={openFolder}>{item.name}</a></td><br/><br/>
                            <td><div class="slds-m-bottom_x-small"><a onclick={onClickDelete} data-id={item.id}><lightning-icon icon-name="action:delete"></lightning-icon></a></div></td>
                        </template>

                        <template if:false={item.isFolder}>            
                            <td><p><lightning-icon icon-name="standard:file"></lightning-icon></p></td>
                            <!--p><lightning-formatted-url value="https://drive.google.com/open?id="+{item.id}  target="_blank" >{item.name}</lightning-formatted-url></p-->
                            <td><a  data-id={item.id} onclick={openFile}>{item.name}</a></td><br/><br/>    
                            <td><div class="slds-m-bottom_x-small"></div><a onclick={onClickDelete} data-id={item.id}> <lightning-icon icon-name="action:delete"></lightning-icon> </a></div></td>
                        </template>    
                    </tr>
                </template>
            </table>
        </div>
    </lightning-card>
